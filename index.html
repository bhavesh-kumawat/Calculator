<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="facicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="output">
            <input type="text" placeholder="0" class="input">
        </div>
        <div class="first">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="sec">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: #2fe92ff2;">*</button>
        </div>
        <div class="third">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: #2fe92ff2;">-</button>
        </div>
        <div class="fourth">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: #2fe92ff2;">+</button>
        </div>
        <div class="fifth">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: rgba(255, 166, 0, 0.649);">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
